<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/almond.css">
  <link rel="stylesheet" href="/css/pylon.css">
  <link rel="stylesheet" href="style.css">

  <title>Markdown Parser</title>

</head>

<body>
  <main>

    <header>
      <h2>Markdown Parser</h2>
    </header>


    <section>
      <h4>Lesson 10</h4>
      <div x-data="{
            body: '',
            markdown: '',
            preview () {
              // generate markdown
              this.markdown = window.marked(this.body)
            }
          }">
        <vstack stretch spacing="s">
          <div><textarea cols="30" rows="6" x-model="body"></textarea></div>
          <div><button x-on:click="preview">Preview</button></div>
          <div x-html="markdown" id="preview"></div>
        </vstack>
      </div>
    </section>


  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
